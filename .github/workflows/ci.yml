name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --workspaces --if-present

      - name: Type check
        run: npm run type-check --workspaces --if-present

      - name: Build package
        run: npm run build:package

      - name: Build demo
        run: npm run build --workspace=examples/demo
        env:
          # Use dummy values for CI build
          VITE_AGENT_ID: ci_test_id
          VITE_API_BASE_URL: http://localhost:3000/api

      - name: Check bundle size
        run: |
          PACKAGE_SIZE=$(du -sh packages/inapp-ai-react/dist | cut -f1)
          echo "Package size: $PACKAGE_SIZE"
          echo "::notice title=Bundle Size::Package size is $PACKAGE_SIZE"

